language: objective-c
osx_image: xcode11
sudo: required
git:
  depth: 200
addons:
  homebrew:
    taps:
    - bow-swift/nef
    packages:
    - sourcekitten
    - nef

env:
  secure: 

jobs:
  include:
    - stage: compile-docs
      before_install:
        - gem install cocoapods -v 1.8.4
      script:
        - nef compile Documentation.app
    - stage: test
      script:
        - set -o pipefail
        - swift test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: deploy-docs
      if: branch = master AND type != pull_request
      before_install:
        - gem install bundler -v 2.0.2
        - gem install cocoapods -v 1.8.4
      script:
        - ./scripts/gen-docs.rb
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        local-dir: pub-dir
